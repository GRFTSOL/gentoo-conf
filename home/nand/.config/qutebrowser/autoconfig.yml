# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      tab-detach: tab-give
      tabd: tab-detach
      tabdetach: tab-detach
      tabm: tab-move
      tabmove: tab-move
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  backend:
    global: webkit
  bindings.commands:
    global:
      normal:
        ;M: hint links spawn -d mpv --profile=web {hint-url}
        ;O: hint links fill :open -t {hint-url}
        ;V: hint links spawn -d mpv --profile=image {hint-url}
        ;Y: hint links yank
        ;gi: hint inputs
        ;i: hint images yank-primary
        ;v: hint images spawn -d mpv --profile=image {hint-url}
        ;y: hint links yank-primary
        <Alt+9>: tab-focus 9
        <Ctrl+Alt+Tab>: tab-prev
        <Ctrl+PgDown>: tab-focus
        <Ctrl+PgUp>: tab-prev
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
        <Ctrl+[>: clear-keychain ;; search ;; fullscreen --leave
        <Ctrl+e>: enter-mode insert ;; open-editor ;; leave-mode
        <Ctrl+i>: forward
        <Ctrl+o>: back
        <Ctrl+q>: null
        <Ctrl+w>: rl-unix-filename-rubout
        <End>: scroll-to-perc 100
        <Home>: scroll-to-perc 0
        <Shift+Space>: scroll-page 0 -0.5
        <Space>: scroll-page 0 0.5
        B: hint all tab-bg
        D: ' set-cmd-text -s :open -t'
        F: hint all tab-bg
        J: tab-next
        M: bookmark-add --toggle
        O: set-cmd-text :open {url:pretty}
        T: set-cmd-text :open -t {url:pretty}
        '`': tab-focus last
        b: hint
        cc: config-cycle -t content.user_stylesheets "css/global.css" ""
        cj: config-cycle -t content.javascript.enabled ;; config-cycle -t colors.statusbar.normal.bg
          "#BB0000" "#0C1011"
        co: null
        cp: config-cycle -tp content.private_browsing
        d: set-cmd-text -s :open
        eJ: config-cycle -p -u *://*.{url:host}/* content.javascript.enabled ;; reload
        ec: debug-pyeval -q objreg.get('tab', scope='tab', tab='current')._widget.settings().setUserStyleSheetUrl(__import__('PyQt5').QtCore.QUrl('file:///home/nand/.qute/css/off.css'))
        ej: config-cycle -p -t -u *://*.{url:host}/* content.javascript.enabled ;;
          reload
        g$: tab-focus -1
        gO: set-cmd-text :open -t {url:pretty}
        gi: hint inputs
        gm: spawn -d mpv --profile=web {url}
        gn: open -t
        gv: spawn -d mpv --profile=image {url}
        j: scroll-page 0 0.05
        k: scroll-page 0 -0.05
        q: tab-close
        sf: null
        sk: null
        sl: null
        ss: null
        t: ' set-cmd-text -s :open -t'
        th: null
        tl: null
        wd: tab-detach
        xO: set-cmd-text :open -b {url:pretty}
        y: yank -s pretty-url
        yD: null
        yP: null
        yT: null
        yY: null
        yd: null
        yp: null
        yt: null
        yy: null
